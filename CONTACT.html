<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — James Sport</title>
  <style>
    /* ===== Global ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      line-height: 1.6;
    }

    h1, h2, h3 {
      margin: 0 0 10px;
    }

    /* ===== Navbar ===== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      padding: 15px 30px;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e63946;
    }

    .navbar nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar nav a:hover,
    .navbar nav a.active {
      color: #e63946;
    }

    /* ===== Hero ===== */
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('assets/img/contact-bg.jpg') center/cover no-repeat;
      border-bottom: 3px solid #e63946;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #ddd;
    }

    /* ===== Contact Section ===== */
    .contact-section {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .contact-section h2 {
      margin-bottom: 20px;
      color: #e63946;
      text-align: center;
    }

    /* ===== Form ===== */
    .contact-form .form-group {
      margin-bottom: 20px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #e63946;
      outline: none;
    }

    /* ===== Button ===== */
    .btn {
      display: inline-block;
      background: #e63946;
      color: #fff;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #c72c39;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">James Sport</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="transfers.html">Transfers</a>
      <a href="news.html">News</a>
      <a href="analysis.html">Analysis</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you. Fill out the form below and our team will get back to you soon.</p>
  </section>

  <!-- Contact Form -->
  <main>
    <section class="content contact-section">
      <h2>Send a Message</h2>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 James Sport. All rights reserved.</p>
  </footer>
</body>
</html>
